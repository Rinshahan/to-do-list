<div class="task-list">
  <h2>Task List</h2>
  <ul>
    <li *ngFor="let task of tasks; index as j">
      <span class="task-id">{{ j+1 }}</span>
      <span class="task-name">{{ task.name }}</span>
      <span class="task-priority">{{ task.priority }}</span>
      <button>Update</button>
      <button (click)="deleteTask(task.id)">Delete</button>
      <button (click)="markAsCompleted(task)">Mark as Completed</button>
      <a [routerLink]="['/detail',task.id]">View</a>
    </li>
  </ul>
  <a (click)="goToEntry()">Add New Task</a>
  <button (click)="goToCompletedTask()">Go To Completed Tasks</button>
</div>
